<!doctype html>
<html lang="en">
<head>
<title>writer. Only the words matter...</title>
<span><h2>writer</h2></span>
</head>
<link rel="shortcut icon" href="favicon.png">
<style>
Body{
Background-color: #dbffdb;
}
Div{
Padding: 50px;
Font-family: Georgia;
Margin: auto;
Width: 700px;
}
P{
Padding: 50px;
Background-color: #ffffff;
Border: 1px solid #8fc28f;
Font-family: Georgia;
Margin: auto;
Width: 700px;
min-height: 1200px
}
.button {
    Font-family: Georgia;
    border-radius: 10px;
    border: 1px solid #00ad00;
    color: black;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.5s;
    cursor: pointer;
}
.button1 {
     background-color: #00ad00;
  }
.button1:hover {
    border-radius: 10px;
    background-color: white;
    color: black;
    border: 1px solid #00ad00;
  }
</style>
<body>
<div>
<table>
<tr>
<td contenteditable="true" width="200px"><h2>Untitled</h2></td>
<td><button class="button button1" onclick="document.execCommand('bold',false,null);" title="Bold text"><b>B</b></button></td>
<td><button class="button button1" onclick="document.execCommand('italic',false,null);" title="Italic text"><I>I</I></button></td>
<td><button class="button button1" onclick="document.execCommand('underline',false,null);" title="Underline text"><u>U</u></button></td>
<td><button class="button button1" onclick="document.execCommand('copy',false,null);" title="Copy selected text"><img src="content_copy_black_24dp.svg" height="15"></button></td>
<td><button class="button button1" onclick="document.execCommand('cut',false,null);" title="Cut selected text"><img src="content_cut_black_24dp.svg" height="15"></button></td>

</tr>
</table>
</div>
<p>Bright sunshine poured through the gap in the curtains, and it fell upon a blank piece of paper...waiting to be written upon...</p>
<br>
</body>
</html>
